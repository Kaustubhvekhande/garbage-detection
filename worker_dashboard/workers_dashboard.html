<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitation Workers Dashboard</title>
    <link rel="stylesheet" href="worker.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <div class="container"  >
            <h1>Sanitation Workers Dashboard</h1>
            <a class= "white" href="index.html">Back to Home</a>
            <a class= "white" href="#">Logout</a>
        </div>
    </header>
    <div class="main-container">
        <aside class="sidebar">
            <h2>Dashboard Menu</h2>
            <ul>
                <li><a href="#">Task List</a></li>
                <li><a href="#">Map View</a></li>
                <li><a href="#">Upload Photos</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </aside>
        <main>
            <section class="tasks">
                <h2>Task List</h2>
                <!-- Task list will be displayed here -->
            </section>
            <section class="map">
                <h2>Map View</h2>
                <div id="worker-map"></div>
            </section>
            <section class="upload">
                <h2>Upload Photos</h2>
                <input type="file" accept="image/*">
            </section>
        </main>
    </div>
    <aside class="sidebar">
        <h2>Dashboard Menu</h2>
        <ul>
            <li><a href="#">Task List</a></li>
            <li><a href="#">Map View</a></li>
            <li><a href="#">Upload Photos</a></li>
            <li><a href="#">Reports</a></li>
        </ul>
        <section class="sidebar-graph">
            <h3>Performance Overview</h3>
            <canvas id="sidebarChart"></canvas>
        </section>
    </aside>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('worker-map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('Area for cleanup.')
            .openPopup();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var ctx = document.getElementById('sidebarChart').getContext('2d');
            var sidebarChart = new Chart(ctx, {
                type: 'histogram',
                data: {
                    labels: ['Task 1', 'Task 2', 'Task 3', 'Task 4'],
                    datasets: [{
                        label: 'Tasks Completed',
                        data: [5, 10, 8, 6], // Example data
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
    
</body>
</html>
